  <rect x="105" y="120" width="190" height="28" rx="6" fill="#F3F4F6"/>
  <rect x="105" y="160" width="190" height="28" rx="6" fill="#F3F4F6"/>

  <!-- Button -->
  <rect x="105" y="205" width="190" height="32" rx="8" fill="#3B82F6"/>
